<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <style>
        .cal-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .calculatoer {
            background: #ddd;
            width: 250px;
            padding: 3px 4px;
        }

        .all-btn div {
            width: 57px;
            height: 35px;
            text-align: center;
            padding: 0;
            margin: 2px 0px;
            border-radius: 0;
            font-size: 22px;
            font-weight: 600;
        }
        #cal-screen{
            border: none;
            outline: none;
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 30px;
            font-weight: 600;
        }
        #screen-2{
            border: none;
            outline: none;
            width: 100%;
            text-align: right;

        }
    </style>
</head>

<body>
    <div class="cal-box">
        <div class="calculatoer">
            <input type="text" id="cal-screen">
            <div class="all-btn">
                <div id="cal-btn"  class="btn btn-primary">%</div>
                <div id="cal-btn"  class="btn btn-primary">/</div>
                <div id="cal-btn"  class="btn btn-primary">C</div>
                <div id="cal-btn"  class="btn btn-primary"><i class="fas fa-backspace"></i></div>
                <div id="cal-btn"  class="btn btn-primary">7</div>
                <div id="cal-btn"  class="btn btn-primary">8</div>
                <div id="cal-btn"  class="btn btn-primary">9</div>
                <div id="cal-btn"  class="btn btn-primary">*</div>
                <div id="cal-btn"  class="btn btn-primary">4</div>
                <div id="cal-btn"  class="btn btn-primary">5</div>
                <div id="cal-btn"  class="btn btn-primary">6</div>
                <div id="cal-btn"  class="btn btn-primary">-</div>
                <div id="cal-btn"  class="btn btn-primary">1</div>
                <div id="cal-btn"  class="btn btn-primary">2</div>
                <div id="cal-btn"  class="btn btn-primary">3</div>
                <div id="cal-btn"  class="btn btn-primary">+</div>
                <div id="cal-btn"  class="btn btn-primary">CE</div>
                <div id="cal-btn"  class="btn btn-primary">0</div>
                <div id="cal-btn"  class="btn btn-primary">.</div>
                <div id="cal-btn"  class="btn btn-primary">=</div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <script>
        let calScreen = document.querySelector("#cal-screen");
        let allBtn = document.querySelectorAll("#cal-btn");
        let allValue = ""
        for(x of allBtn){
        //    console.log(x)
            x.addEventListener("click" ,(e) =>{
                btnText = e.target.innerText;
                
                console.log( allValue)
                if(btnText == 'C'|| btnText == "CE"){
                    allValue = "";
                    calScreen.value = allValue;
                }
                else if(btnText == '='){
                    calScreen.value = eval(allValue);
                   
                }else{
                    allValue += btnText;
                     calScreen.value = allValue;
                    
                }
            })
        }
    </script>
</body>

</html>
